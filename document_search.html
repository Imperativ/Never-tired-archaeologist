rning, Deep Learning, Neural Networks, NLP\nConcepts cl√©s: Apprentissage automatique, Apprentissage profond, R√©seaux d", "created_at": "2026-02-02 15:46:52"}, {"id": 4, "title": "REST API Design Best Practices", "language": "en", "topics": ["REST API", "Web Development", "API Design", "Software Architecture", "HTTP Protocol"], "summary": "This document outlines essential best practices for designing REST APIs, covering proper HTTP method usage, resource naming conventions, status codes, and versioning strategies. It provides clear guidelines with examples to help developers create well-structured and maintainable APIs.", "keywords": ["REST API", "HTTP methods", "GET", "POST", "PUT", "PATCH", "DELETE", "resource naming", "status codes", "versioning", "API design", "web services", "best practices"], "content": "# REST API Design Best Practices\n\n## 1. Use HTTP Methods Correctly\n- GET: Retrieve resources\n- POST: Create new resources\n- PUT: Update entire resources\n- PATCH: Partial updates\n- DELETE: Remove resources\n\n## 2. Resource Naming\nUse nouns, not verbs:\n- Good: /api/users, /api/orders\n- Bad: /api/getUsers, /api/createOrder\n\n## 3. Status Codes\n- 200 OK: Success\n- 201 Created: Resource created\n- 400 Bad Request: Invalid input\n- 401 Unauthorized: Authentication required\n- 404 Not Found: Resource doesn'", "created_at": "2026-02-02 15:46:48"}, {"id": 3, "title": "Quantencomputing: Die Zukunft der Informationsverarbeitung", "language": "de", "topics": ["Quantencomputing", "Quantenmechanik", "Informationstechnologie", "Algorithmen"], "summary": "Das Dokument erkl√§rt die Grundlagen des Quantencomputings, das Quantenmechanik-Prinzipien f√ºr Berechnungen nutzt, die f√ºr klassische Computer unm√∂glich sind. Es beschreibt wichtige Quantenalgorithmen wie Shor's und Grover's Algorithmus sowie aktuelle Entwicklungen von Unternehmen wie IBM, Google und IonQ. Die Hauptherausforderungen liegen in der Fehlerkorrektur und Skalierung auf fehlertolerante Qubits.", √§rt die drei Hauptkategorien des maschinellen Lernens (supervised, unsupervised und reinforcement learning) und zeigt verschiedene Anwendungsbereiche auf. Zus√§tzlich werden aktuelle Herausforderungen und Zukunftsaussichten der Technologie diskutiert.", "keywords": ["Machine Learning", "K√ºnstliche Intelligenz", "Algorithmen", "Supervised Learning", "Unsupervised Learning", "Reinforcement Learning", "Klassifikation", "Regression", "Clustering", "Dimensionsreduktion", "Computer Vision", "NLP", "Deep Learning", "Transfer Learning", "Few-Shot Learning", "Overfitting", "Bias", "Fairness"], "content": "Machine Learning: Eine Einf√ºhrung\n\nMachine Learning (ML) ist ein Teilgebiet der k√ºnstlichen Intelligenz, das sich mit der Entwicklung von Algorithmen befasst, die aus Daten lernen k√∂nnen. Anders als traditionelle Programme, die explizit programmiert werden m√ºssen, k√∂nnen ML-Systeme Muster in Daten erkennen und daraus Vorhersagen treffen.\n\nGrundlegende Konzepte\n\nEs gibt drei Hauptkategorien des maschinellen Lernens:\n\n1. Supervised Learning (√úberwachtes Lernen): Der Algorithmus lernt aus gelabelte", "created_at": "2026-01-30 16:57:25"}];

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const language = document.getElementById('languageFilter').value;
            const topic = document.getElementById('topicFilter').value;

            let filtered = documents;

            // Filter by language
            if (language) {
                filtered = filtered.filter(doc => doc.language === language);
            }

            // Filter by topic
            if (topic) {
                filtered = filtered.filter(doc => doc.topics.includes(topic));
            }

            // Filter by search query
            if (query) {
                filtered = filtered.filter(doc => {
                    return doc.title.toLowerCase().includes(query) ||
                           doc.summary.toLowerCase().includes(query) ||
                           doc.content.toLowerCase().includes(query) ||
                           doc.keywords.some(k => k.toLowerCase().includes(query)) ||
                           doc.topics.some(t => t.toLowerCase().includes(query));
                });
            }

            displayResults(filtered, query);
        }

        function displayResults(docs, query) {
            const countDiv = document.getElementById('resultCount');
            const listDiv = document.getElementById('resultsList');

            if (docs.length === 0) {
                countDiv.innerHTML = 'Keine Ergebnisse gefunden';
                listDiv.innerHTML = '<div class="no-results">Versuchen Sie andere Suchbegriffe oder Filter</div>';
                return;
            }

            countDiv.innerHTML = `${docs.length} Dokument(e) gefunden`;

            let html = '';
            docs.forEach(doc => {
                const highlightedTitle = query ? highlightText(doc.title, query) : escapeHtml(doc.title);
                const highlightedSummary = query ? highlightText(doc.summary, query) : escapeHtml(doc.summary);

                html += `
                    <div class="result-item">
                        <div class="result-title">${highlightedTitle}</div>
                        <div class="result-meta">
                            <span class="badge badge-language">${doc.language}</span>
                            ${doc.topics.slice(0, 5).map(t => `<span class="badge badge-topic">${escapeHtml(t)}</span>`).join('')}
                        </div>
                        <div class="result-summary">${highlightedSummary}</div>
                        ${doc.keywords.length > 0 ? `<div style="margin-top: 10px; font-size: 12px; color: #999;">Keywords: ${doc.keywords.slice(0, 10).join(', ')}</div>` : ''}
                    </div>
                `;
            });

            listDiv.innerHTML = html;
        }

        function highlightText(text, query) {
            if (!query) return escapeHtml(text);

            const escaped = escapeHtml(text);
            const regex = new RegExp(`(${query})`, 'gi');
            return escaped.replace(regex, '<mark style="background-color: yellow;">$1</mark>');
        }

        function showAll() {
            document.getElementById('searchInput').value = '';
            document.getElementById('languageFilter').value = '';
            document.getElementById('topicFilter').value = '';
            displayResults(documents, '');
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('languageFilter').value = '';
            document.getElementById('topicFilter').value = '';
            performSearch();
        }

        // Initial display
        window.onload = function() {
            displayResults(documents.slice(0, 20), '');
        };
    </script>
