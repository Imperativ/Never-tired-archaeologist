[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
