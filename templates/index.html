<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never-Tired-Archaeologist - Document Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .results {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .result-item {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-language {
            background: #667eea;
            color: white;
        }

        .badge-topic {
            background: #e9ecef;
            color: #495057;
        }

        .result-summary {
            color: #666;
            line-height: 1.6;
        }

        .similarity-score {
            color: #667eea;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
        }

        .close-modal {
            float: right;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        .content-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Never-Tired-Archaeologist</h1>
            <p>Intelligente Dokumentensuche mit KI-gest√ºtzter Analyse</p>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number">{{ stats.total_documents }}</div>
                    <div class="stat-label">Dokumente</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">{{ stats.languages|length }}</div>
                    <div class="stat-label">Sprachen</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">{{ stats.topics|length }}</div>
                    <div class="stat-label">Topics</div>
                </div>
            </div>
        </header>

        <div class="search-box">
            <input type="text"
                   id="searchInput"
                   class="search-input"
                   placeholder="Suche nach Dokumenten..."
                   onkeypress="if(event.key === 'Enter') textSearch()">

            <div class="filters">
                <select id="languageFilter">
                    <option value="">Alle Sprachen</option>
                    {% for lang in stats.languages %}
                    <option value="{{ lang }}">{{ lang }}</option>
                    {% endfor %}
                </select>

                <select id="topicFilter">
                    <option value="">Alle Topics</option>
                    {% for topic in stats.topics %}
                    <option value="{{ topic }}">{{ topic }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="search-buttons">
                <button class="btn btn-primary" onclick="textSearch()">üîé Textsuche</button>
                <button class="btn btn-primary" onclick="semanticSearch()">üß† Semantische Suche</button>
                <button class="btn btn-secondary" onclick="browseAll()">üìö Alle durchsuchen</button>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2 id="resultsTitle">Ergebnisse</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <div id="documentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        async function textSearch() {
            const query = document.getElementById('searchInput').value;
            const lang = document.getElementById('languageFilter').value;
            const topic = document.getElementById('topicFilter').value;

            if (!query) {
                alert('Bitte geben Sie einen Suchbegriff ein');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&lang=${lang}&topic=${encodeURIComponent(topic)}`);
                const data = await response.json();
                displayResults(data.results, `Textsuche: "${query}" (${data.total_results} Ergebnisse)`);
            } catch (error) {
                alert('Fehler bei der Suche: ' + error);
            }
        }

        async function semanticSearch() {
            const query = document.getElementById('searchInput').value;

            if (!query) {
                alert('Bitte geben Sie einen Suchbegriff ein');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/semantic-search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                const data = await response.json();
                displayResults(data.results, `Semantische Suche: "${query}" (${data.total_results} Ergebnisse)`, true);
            } catch (error) {
                alert('Fehler bei der Suche: ' + error);
            }
        }

        async function browseAll() {
            const lang = document.getElementById('languageFilter').value;
            const topic = document.getElementById('topicFilter').value;

            showLoading();

            try {
                const response = await fetch(`/api/browse?lang=${lang}&topic=${encodeURIComponent(topic)}`);
                const data = await response.json();
                displayResults(data.documents, `Dokumente (${data.total} gesamt)`);
            } catch (error) {
                alert('Fehler beim Laden: ' + error);
            }
        }

        function showLoading() {
            const results = document.getElementById('results');
            const container = document.getElementById('resultsContainer');
            results.style.display = 'block';
            container.innerHTML = '<div class="loading">‚è≥ Lade Ergebnisse...</div>';
        }

        function displayResults(results, title, showSimilarity = false) {
            const resultsDiv = document.getElementById('results');
            const titleDiv = document.getElementById('resultsTitle');
            const container = document.getElementById('resultsContainer');

            resultsDiv.style.display = 'block';
            titleDiv.textContent = title;

            if (results.length === 0) {
                container.innerHTML = '<p>Keine Ergebnisse gefunden.</p>';
                return;
            }

            let html = '';
            results.forEach(doc => {
                html += `
                    <div class="result-item" onclick="showDocument(${doc.id})">
                        <div class="result-title">${escapeHtml(doc.title)}</div>
                        <div class="result-meta">
                            <span class="badge badge-language">${doc.language}</span>
                            ${doc.topics.slice(0, 3).map(t => `<span class="badge badge-topic">${escapeHtml(t)}</span>`).join('')}
                            ${showSimilarity ? `<span class="similarity-score">√Ñhnlichkeit: ${(doc.similarity * 100).toFixed(1)}%</span>` : ''}
                        </div>
                        <div class="result-summary">${escapeHtml(doc.summary || 'Keine Zusammenfassung verf√ºgbar')}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function showDocument(docId) {
            try {
                const response = await fetch(`/api/document/${docId}`);
                const doc = await response.json();

                let html = `
                    <h2>${escapeHtml(doc.metadata.title)}</h2>
                    <div style="margin: 20px 0;">
                        <span class="badge badge-language">${doc.metadata.language}</span>
                        ${doc.metadata.topics.map(t => `<span class="badge badge-topic">${escapeHtml(t)}</span>`).join(' ')}
                    </div>
                    <h3>Zusammenfassung</h3>
                    <p>${escapeHtml(doc.metadata.summary)}</p>
                    <h3>Keywords</h3>
                    <p>${doc.metadata.keywords.join(', ')}</p>
                    <h3>Inhalt</h3>
                    <div class="content-preview">${escapeHtml(doc.content)}</div>
                    <button class="btn btn-primary" style="margin-top: 20px;" onclick="findSimilar(${docId})">√Ñhnliche Dokumente finden</button>
                `;

                document.getElementById('modalContent').innerHTML = html;
                document.getElementById('documentModal').style.display = 'block';
            } catch (error) {
                alert('Fehler beim Laden des Dokuments: ' + error);
            }
        }

        async function findSimilar(docId) {
            closeModal();
            showLoading();

            try {
                const response = await fetch(`/api/similar/${docId}`);
                const data = await response.json();
                displayResults(data.similar_documents, `√Ñhnliche Dokumente zu: ${data.source_document.title}`, true);
            } catch (error) {
                alert('Fehler: ' + error);
            }
        }

        function closeModal() {
            document.getElementById('documentModal').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('documentModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
